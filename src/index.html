<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  </head>
  <body>
    <img id="craftx-logo" class="icon" alt="CraftX logo"/>

    <fieldSet>
      <div>
        <label class="lbl" for="openai-token">OpenAI Token</label>
        <input type="password" name="openai-token" id="openai-token" class="inp"/>
      </div>

      <div>
        <label class="lbl" for="openai-prompt">Prompt</label>
        <input type="text" name="openai-prompt" id="openai-prompt" class="inp"/>
      </div>

      <div>
        <label class="lbl" for="openai-model">Algorithm</label>
        <select name="openai-model" id="openai-model" class="inp"></select>
      </div>

      <div>
        <label class="lbl" for="openai-length">Max Length</label>
        <select name="openai-length" id="openai-length" class="inp">
          <option value="256">256</option>
          <option value="512">512</option>
          <option value="1024">1024</option>
          <option value="2048">2048</option>
        </select>
      </div>

      <div>
        <button id="btn-generate" class="btn">Generate</button>
      </div>
    </fieldSet>

  </body>
</html>
