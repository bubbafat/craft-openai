<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  </head>
  <body>
    <img id="craftx-logo" class="icon" alt="CraftX logo"/>

    <fieldSet>
      <div>
        <label class="lbl">OpenAI Token</label>
        <input type="password" name="openai-token" id="openai-token" class="inp">
      </div>

      <div>
        <label class="lbl">Prompt</label>
        <input type="text" name="openai-prompt" id="openai-prompt" class="inp">
      </div>
  </fieldSet>
  <button id="btn-generate" class="btn">Generate</button>

  </body>
</html>
